<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node" style="font-size: large;" matTreeNodePadding>
    <button mat-icon-button disabled></button>
    <a routerLink="/categories/edit/{{node.item.id}}">{{node.item.name}}</a>

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <a routerLink="/categories/edit/{{node.item.id}}"><button mat-menu-item color="primary">
        <mat-icon class="material-icons-outlined">edit</mat-icon>
        <span>Edit</span>
      </button></a>
      <button mat-menu-item  color="warn" (click)="deleteCategory(node.item.id)">
        <mat-icon class="material-icons-outlined">delete</mat-icon>
        <span>Delete</span>
      </button>
    </mat-menu>

  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" style="font-size: large;" matTreeNodePadding>
    <button mat-icon-button
            [attr.aria-label]="'Toggle ' + node.item" matTreeNodeToggle>
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    <a routerLink="/categories/edit/{{node.item.id}}">{{node.item.name}}</a>

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <a routerLink="/categories/edit/{{node.item.id}}"><button mat-menu-item color="primary">
        <mat-icon class="material-icons-outlined">edit</mat-icon>
        <span>Edit</span>
      </button></a>
      <button mat-menu-item color="warn" (click)="deleteCategory(node.item.id)">
        <mat-icon class="material-icons-outlined">delete</mat-icon>
        <span>Delete</span>
      </button>
    </mat-menu>

    <mat-progress-bar *ngIf="node.isLoading"
                      mode="indeterminate"
                      class="example-tree-progress-bar"></mat-progress-bar>
  </mat-tree-node>
</mat-tree>
