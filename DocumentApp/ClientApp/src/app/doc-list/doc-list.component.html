<div>
  <div style="display: inline-block;">
      <mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
  </div>
  <div style="float:right;">
    <app-manage-category></app-manage-category>
  </div>
</div>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td  mat-cell *matCellDef="let doc"><a class="docName" routerLink="/docs/edit/{{doc.id}}">{{doc.name}}</a>
      </td>
    </ng-container>


    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
      <td mat-cell *matCellDef="let doc"> {{doc.created | date:'medium' }} </td>
    </ng-container>

    <ng-container matColumnDef="version">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Version </th>
      <td mat-cell *matCellDef="let doc"> {{doc.version}} </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
      <td mat-cell *matCellDef="let doc"> {{doc.author}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>

      <td mat-cell *matCellDef="let doc">
        <div style="display: flex;">
          <div style="display: flex; align-items: center;">
            <a class="categoryName" style="vertical-align: middle;" routerLink="/categories/edit/{{doc.category.id}}">{{doc.category.name}}</a>
          </div>
          <div style="margin-left: auto;">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <a class="text-decoration-none" routerLink="/docs/edit/{{doc.id}}">
                <button mat-menu-item color="primary">
                  <mat-icon class="material-icons-outlined">edit</mat-icon>
                  <span>Edit</span>
                </button>
              </a>
              <button mat-menu-item color="warn" (click)="deleteDoc(doc.id)">
                <mat-icon class="material-icons-outlined">delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </div>
        </div>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
  <mat-paginator [pageSizeOptions]="[100]" aria-label="Select page of users"></mat-paginator>
</div>
